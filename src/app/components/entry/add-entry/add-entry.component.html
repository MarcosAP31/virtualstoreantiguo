<div class="card">
    <div class="card-header">
        Agregar Entrada
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="EntryForm" (ngSubmit)="sendData()">
            <div class="mb-3">
                <label for="" class="form-label">Codigo de producto:</label>
                <input required type="text" class="form-control" name="" formControlName="Code" id=""
                    aria-describedby="helpId" placeholder="Escribe el codigo de producto">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Cantidad</label>
                <input required type="text" class="form-control" name="" formControlName="Amount" id=""
                    aria-describedby="helpId" placeholder="Escribe la cantidad">
            </div>
            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-success">Agregar</button>
                <button type="button" routerLink="/list-entry/" class="btn btn-primary">Cancelar</button>
            </div>
        </form>
    </div>

</div>
